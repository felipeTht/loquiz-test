<div class="game-table-container">
  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="data"
      class="game-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef>Team name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef>Members</th>
        <td mat-cell *matCellDef="let row">{{ getMembers(row) }}</td>
      </ng-container>

      <ng-container matColumnDef="odometer">
        <th mat-header-cell *matHeaderCellDef>Odometer</th>
        <td mat-cell *matCellDef="let row">{{ getOdometerValue(row) }}</td>
      </ng-container>

      <ng-container matColumnDef="playtime">
        <th mat-header-cell *matHeaderCellDef>Playtime</th>
        <td mat-cell *matCellDef="let row">{{ getPlayedTime(row) }}</td>
      </ng-container>

      <ng-container matColumnDef="totalScore">
        <th mat-header-cell *matHeaderCellDef>Total Score</th>
        <td mat-cell *matCellDef="let row">{{ row.totalScore }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    (page)="changePage($event)"
    [length]="total"
    [pageSize]="pageSize"
  ></mat-paginator>
</div>
